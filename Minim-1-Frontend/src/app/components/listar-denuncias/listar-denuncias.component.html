<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">LLISTAT DE DENUNCIES</span>
          <button
            class="btn btn-success float-end"
            routerLink="/crear-denuncia"
          >
            NOVA DENUNCIA
          </button>
          <table
            *ngIf="listDenuncies.length > 0"
            class="table table-striped mt-3"
          >
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Delito</th>
                <th scope="col">User Denunciat</th>
                <th scope="col">Creation date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let denuncia of listDenuncies">
                <td>{{ denuncia.name }}</td>
                <td>{{ denuncia.delito }}</td>
                <td>{{ denuncia.userDenunciat.name }}</td>
                <td>{{ denuncia.creationDate }}</td>
                <td>
                  <i
                    (click)="deleteDenuncia(denuncia.name)"
                    class="fa-solid fa-trash text-danger"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5
            style="text-align: start; margin-top: 10px"
            *ngIf="listDenuncies.length == 0"
          >
            No hi ha denuncies a la base de dades
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
