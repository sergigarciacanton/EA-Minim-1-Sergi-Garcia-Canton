<div class="container mt-5">
  <div class="class row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="title"> CREAR DENUNCIA </span>
          <form
            class="mt-3"
            [formGroup]="denunciaForm"
            (ngSubmit)="addDenuncia()"
          >
            <div class="mb-3">
              <input
                type="text"
                formControlName="name"
                class="form-control form-control-lg"
                placeholder="Name"
              />
              <div
                class="text-danger"
                *ngIf="
                  denunciaForm.get('name')?.hasError('required') &&
                  denunciaForm.get('name')?.touched
                "
              >
                <span>El nom de la denuncia és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="delito"
                class="form-control form-control-lg"
                placeholder="Delito"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="userDenunciat"
                class="form-control form-control-lg"
                placeholder="User Denunciat"
              />
              <div
                class="text-danger"
                *ngIf="
                  denunciaForm.get('userDenunciat')?.hasError('required') &&
                  denunciaForm.get('userDenunciat')?.touched
                "
              >
                <span>El nom de l'usuari denunciat és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="creationDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="mb-3">
              <button
                routerLink="/denuncia"
                class="btn btn-secondary btn-lg float-start"
              >
                TORNAR
              </button>
              <button
                type="submit"
                [disabled]="denunciaForm.invalid"
                class="btn btn-success btn-lg float-end"
              >
                ACCEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
